<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <main class="container-md">
    <form class="row g-3 border" >
        <center>
            <h1>GESTION DE USUARIOS</h1>
        </center>
        <div class="col-md-2">
          <label for="inputIdusu" class="form-label">IdUsuario</label>
          <input type="text" class="form-control" id="inputIdusu">
        </div>
        <div class="col-md-6">
          <label for="inputUsuario" class="form-label">Nombre Usuario</label>
          <input type="text" class="form-control" id="inputUsuario" placeholder="Ingrese nombre de usuario">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Asignar clave</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputnombres" class="form-label">Nombres Completos</label>
          <input type="text" class="form-control" id="inputnombres" placeholder="Ingresar nombres y apellidos completos del usuario...">
        </div>
        <div class="col-md-6">
            <label for="inputDep" class="form-label">Dependencia</label>
            <select id="inputDep" class="form-select">
              <option selected>Seleccione...</option>
              <option>Gerencia</option>
              <option>Ventas</option>
              <option>Almacen</option>  
              <option>Despachos</option>   
              <option>Recepcion</option>
              <option>Comercializacion</option>
            </select>
        </div>
        <div class="col-md-6">
           <label for="inputRol" class="form-label">Rol</label>
           <select id="inputRol" class="form-select">
            <option selected>Seleccione...</option>
            <option>Administrador</option>
            <option>Vendedor</option>
            <option>Vendedor</option>
            <option>Operario</option>   
            <option>Director</option>
            <option>Gerente Comercial</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Activo
            </label>
          </div>
        </div>
        
        <div class="col-12">
            <center>
            <button type="button" class="btn btn-secondary btn-lg">Nuevo</button>
            <button type="button" class="btn btn-secondary btn-lg">Guardar</button>
            <button type="button" class="btn btn-secondary btn-lg">Modificar</button>
            <button type="button" class="btn btn-secondary btn-lg">Eliminar</button>
            </center>
        </div>

      </form>
    </main>
</body>
</html>
